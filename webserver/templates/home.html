<html>
	<h1>Groupr</h1>
  	<p> Groupr is the best way to create and join Study Groups!</p>
  	<form method= "GET" action="http://chalice.cloudapp.net:8111/home/">
  		<input type="submit" value="Home"/>
  	</form>
  	<form method= "GET" action="http://chalice.cloudapp.net:8111/profile/">
  		<input type="submit" value="Profile"/>
  	</form>
  	  	<form method= "GET" action="http://chalice.cloudapp.net:8111/group/">
  		<input type="submit" value="Groups"/>
  	</form>
  	  	<form method= "GET" action="http://chalice.cloudapp.net:8111/logout/">
  		<input type="submit" value="Sign Out"/>
  	</form>
	<body>
		<p> Signed in as {{user_email}}</p>
		<form method="GET" action="http://chalice.cloudapp.net:8111/gotocreategroup/">
			<input type="submit" value="Create Your Own Group">
		</form>
		<form method="GET" action="http://chalice.cloudapp.net:8111/search/">
			<input type="text" name="query"/><br/>
			<div class="onoffswitch">
				Open Groups:
    			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    				<label class="onoffswitch-label" for="myonoffswitch">
        			<span class="onoffswitch-inner"></span>
        			<span class="onoffswitch-switch"></span>
    			</label>
			</div>
			<input type="submit" value="Search"/></br>
		</form>
		{%for n in data%}
		<div>
			{{ n['group_name'] }} 
			{{ n['description'] }}
		</div>
		{% endfor %}
	</body>
</html>
